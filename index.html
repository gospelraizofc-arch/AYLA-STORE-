<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Site Oficial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      background: linear-gradient(135deg, #2563eb, #1e40af);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #020617;
      font-size: 0.9rem;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Bem-vindo ao meu site</h1>
  <p>Site criado gratuitamente com domínio próprio</p>
</header>

<section>
  <div class="card">
    <h2>Sobre</h2>
    <p>Este é meu site oficial. Aqui posso apresentar meus serviços, produtos ou links importantes.</p>
  </div>

  <div class="card">
    <h2>Contato</h2>
    <p>Email: contato@seudominio.com.br</p>
    <p>WhatsApp: (00) 00000-0000</p>
  </div>
</section>

<footer>
  © 2026 • Meu site • Todos os direitos reservados
</footer>

</body>
</html>
